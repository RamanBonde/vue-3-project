<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div v-if="loading">Loading content</div>
      <div id="title">
        <img src="logo.png" />
        <h1>Vue.js Project 2</h1>
      </div>
      <!-- Content here-->
      <router-view v-bind:genres="genres" v-bind:movies="movies" v-bind:day="day" v-bind:times="times" v-on:check-filter="checkFilter" v-on:day-selected="selectedDay" v-slot="{Component}">
        <keep-alive>
          <component :is="Component"></component>
        </keep-alive>
      </router-view>
    </div>
  </body>
</html>
